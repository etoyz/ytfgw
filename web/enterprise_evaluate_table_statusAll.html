<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="assets/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="assets/css/table.css" media="all">
    <link href="assets/plugins/font-awesome/css/font-awesome.min.css" media="all" rel="stylesheet">
    <link href="assets/plugins/adjust/css/adjustLayui.css" media="all" rel="stylesheet">
    <link href="assets/css/form.css" media="all" rel="stylesheet">
    <link href="assets/css/common.css" media="all" rel="stylesheet">
</head>
<body>
<div class="layui-fluid main">
    <div class="layui-row">
        <div class="layui-col-md12">
            <div class="s-headerSearch" id="headArea">
                <form action="" autocomplete="off" class="layui-form">
                    <div class="layui-form-item">
                        <div class="layui-inline s-layuiInline m-mod">
                            <label class="layui-form-label">企业名称</label>
                            <div class="layui-input-inline">
                                <input autocomplete="off" class="layui-input" id="enterpriseNameSearch"
                                       placeholder="请输入企业名称"
                                       type="text">
                            </div>
                        </div>
                        <div class="layui-inline s-layuiInline">
                            <button class="layui-btn layui-btn-warm m-mod" id="queryBtn">查询</button>
                            <button class="layui-btn e-mod" id="submit">开始申报</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="s-commonTable">
                <table class="layui-hide" id="enterpriseTable" lay-filter="enterpriseTable"></table>
                <script id="operation" type="text/html">
                    <a class="layui-btn layui-btn-xs" lay-event="edit">查看</a>
                </script>
            </div>
        </div>
    </div>
</div>

<div class="s-details" id="dataTablePopup">
    <table class="layui-hide" id="dataTable" lay-filter="dataTable"></table>
    <script id="operationUseCardTable" type="text/html">
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">？？</a>
    </script>
    <div class="layui-btn-container s-tabBottomButton">
            <span class="layui-btn layui-btn-warm" id="submitForReview">
                提交申报 <svg class="icon" height="21" p-id="6305" t="1623748927861"
                          version="1.1" viewBox="0 0 1024 620" width="21" xmlns="http://www.w3.org/2000/svg"><path
                    d="M960 260.571L462.222 864 64 512l49.778-100.571 348.444 201.142L960 160z" fill="#ffffff"
                    p-id="6306"></path></svg>
            </span>
    </div>
</div>
</body>
<script src="assets/plugins/layui/layui.js"></script>
<script>
    layui.use(['form', 'laydate', 'table', 'layer', 'element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            laydate = layui.laydate,
            layer = layui.layer,
            table = layui.table,
            element = layui.element;
        table.render({
            elem: '#enterpriseTable',
            url: '../service/get_enterprise_list.php?query=&status=-1',
            toolbar: true,
            defaultToolbar: ['filter', 'print', 'exports'],
            height: 'full-100',
            page: {
                layout: ['prev', 'page', 'next', 'skip', 'count'], //自定义分页布局
                limit: 10,
                groups: 3,
                first: false,
                last: false
            },
            cols: [[
                {field: 'city', width: '6%', title: '市'},
                {field: 'name', width: '15%', title: '企业名称'},
                {field: 'year', width: '10%', title: '报告年度'},
                {field: 'status', width: '7%', title: '申报状态'},
                {field: 'expert_score', width: '10%', title: '专家评价分数'},
                {field: 'expert_result', width: '10%', title: '评审结果'},
                {field: 'submit_time', width: '7%', title: '填报时间'},
                {field: 'return_reason', width: '10%', title: '退回原因'},
                {field: 'remark', width: '10%', title: '备注'},
                {field: 'operation', width: '80', title: '操作', toolbar: '#operation', fixed: 'right'}
            ]],
            size: 'sm',
            parseData: function (res) {
                for (let item of res.data) {
                    if (item.status === null)
                        item.status = "未申报";
                }
            }
        });

        function diffUserDoDiffThing(managerDo, enterpriseDo) {
            $.get({
                url: "../service/get_user_type.php",
                success: function (res) {
                    if (res === "manager") managerDo()
                    if (res === "enterprise") enterpriseDo()
                }
            })
        }

        diffUserDoDiffThing(() => {
            $(".e-mod").hide();
        }, () => {
            $(".m-mod").hide();
        });
        $("#submit").unbind("click").click(function () {
            layer.open({
                type: 1,
                title: '请在数值列输入详细数据',
                content: $('#dataTablePopup'), //这里content是一个DOM，注意:最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                area: ['57%', '80%']
            });
            return false
        });

        table.render({
            elem: '#dataTable',
            url: "../service/get_evaluating_indicator.php",
            height: 900,
            limit: Number.MAX_SAFE_INTEGER,
            cols: [[
                {type: 'numbers', style: 'background-color: #eee;'},
                {field: 'indicator', width: 300, title: '指标', style: 'background-color: #eee;'},
                {field: 'count', width: 160, title: '数值', edit: "number", style: 'background-color: #FFFFFF;'},
                {field: 'unit', width: 140, title: '单位', style: 'background-color: #eee;'},
                {field: 'enclosure', width: 200, title: '附件', style: 'background-color: #eee;'}, //单元格内容水平居中
                {
                    field: 'operation', width: 70,
                    title: '操作',
                    toolbar: '#operationUseCardTable',
                    fixed: 'right',
                    style: 'background-color: #eee;'
                }
            ]],
            size: 'sm'
        });

        let dataToBeSub = {};
        table.on('edit(dataTable)', function (obj) {
            var value = obj.value //得到修改后的值
                , data = obj.data //得到所在行所有键值
                , field = obj.field; //得到字段
            // layer.msg('[ID: '+ data.indicator +'] ' + field + ' 字段更改值为：'+ value);

            dataToBeSub[data.indicator] = value;
            if (Object.keys(dataToBeSub).length === 25)
                layer.msg("请检查！");
        });
        $("#submitForReview").unbind("click").click(function () {
            $.post({
                url: "../service/submit_data.php",
                data: dataToBeSub,
                success: function (res) {
                    if (res.data === true) {
                        layer.alert("提交审核成功！", {icon: 1})
                    } else if (res.data === 1062) {
                        layer.alert("您已经提交，请勿重复提交！", {icon: 2})
                    } else {
                        layer.alert("异常，请联系管理人员！", {icon: 2})
                    }
                },
                dataType: "json"
            })
            return false
        })
    })
</script>
</html>
