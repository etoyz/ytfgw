<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="assets/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="assets/css/table.css" media="all">
    <link href="assets/plugins/font-awesome/css/font-awesome.min.css" media="all" rel="stylesheet">
    <link href="assets/plugins/adjust/css/adjustLayui.css" media="all" rel="stylesheet">
    <link href="assets/css/form.css" media="all" rel="stylesheet">
    <link href="assets/css/common.css" media="all" rel="stylesheet">
</head>
<body>
<div class="layui-fluid main">
    <div class="layui-row">
        <div class="layui-col-md12">
            <div class="s-headerSearch" id="headArea">
                <form action="" autocomplete="off" class="layui-form">
                    <div class="layui-form-item">
                        <div class="layui-inline s-layuiInline m-mod">
                            <label class="layui-form-label">企业名称</label>
                            <div class="layui-input-inline">
                                <input autocomplete="off" class="layui-input" id="enterpriseNameSearch"
                                       placeholder="请输入企业名称"
                                       type="text">
                            </div>
                        </div>
                        <div class="layui-inline s-layuiInline">
                            <button class="layui-btn layui-btn-warm m-mod" id="queryBtn">查询</button>
                            <button class="layui-btn e-mod" id="addBtn">完善企业信息</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="s-commonTable">
                <table class="layui-hide" id="enterpriseTable" lay-filter="enterpriseTable"></table>
                <script id="operation" type="text/html">
                    <a class="layui-btn layui-btn-xs" lay-event="edit">查看</a>
                </script>
            </div>
        </div>
    </div>
</div>

<div class="s-details" id="popUp">
    <form class="layui-form">
        <div>
            <div class="layui-form-item s-formItem1">
                <div class="layui-inline">
                    <label class="layui-form-label">企业名称</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" id="name"
                               lay-verify="required" name="name" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">主营业务</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" name="mainbus"
                               lay-verify="required" id="mainbus" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">行业</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" id="industry"
                               lay-verify="required" name="industry" type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item s-formItem1">
                <div class="layui-inline">
                    <label class="layui-form-label">省</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" id="province"
                               lay-verify="required" name="province" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">市</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" id="city"
                               lay-verify="required" name="city" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">详细地址</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" id="address"
                               lay-verify="required" name="address" type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item s-formItem1">
                <div class="layui-inline">
                    <label class="layui-form-label">下属企业数量</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" id="numofsub"
                               lay-verify="number" name="numofsub" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">企业负责人</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" id="chargeperson"
                               lay-verify="required" name="chargeperson" type="text">
                    </div>
                </div>
                <div class="layui-inline editMod">
                    <label class="layui-form-label">联系电话</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" name="phone"
                               lay-verify="number" id="phone" type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item s-formItem1">
                <div class="layui-inline">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" id="remark"
                               lay-verify="required" name="remark" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="s-tabBottomButton">
            <button class="layui-btn" id="confirm" lay-filter="confirm" lay-submit type="button">提交</button>
            <button class="layui-btn layui-btn-warm" id="cancelAdd" type="button">取消</button>
        </div>
    </form>
</div>
</body>
<script src="assets/plugins/layui/layui.js"></script>
<script>
    layui.use(['form', 'laydate', 'table', 'layer', 'element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            laydate = layui.laydate,
            layer = layui.layer,
            table = layui.table,
            element = layui.element;

        function getQueryString(name) {
            let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            let r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return decodeURIComponent(r[2]);
            }
            ;
            return null;
        }

        let enterpriseTable = table.render({
            elem: '#enterpriseTable',
            url: '../service/get_enterprise_list.php?query=&status=' + getQueryString("status"),
            toolbar: true,
            defaultToolbar: ['filter', 'print', 'exports'],
            height: 'full-100',
            page: {
                layout: ['prev', 'page', 'next', 'skip', 'count'], //自定义分页布局
                limit: 10,
                groups: 3,
                first: false,
                last: false
            },
            cols: [[
                {field: 'name', width: '15%', title: '企业名称'},
                {field: 'province', width: '6%', title: '省'},
                {field: 'city', width: '6%', title: '市'},
                {field: 'address', width: '10%', title: '详细地址'},
                {field: 'numofsub', width: '7%', title: '下属企业数量'},
                {field: 'mainbus', width: '10%', title: '主营业务'},
                {field: 'industry', width: '10%', title: '行业'},
                {field: 'chargeperson', width: '7%', title: '企业负责人'},
                {field: 'phone', width: '10%', title: '联系电话'},
                {field: 'status', width: '6%', title: '状态'},
                {field: 'remark', width: '10%', title: '备注'},
                {field: 'operation', width: '80', title: '操作', toolbar: '#operation', fixed: 'right'}
            ]],
            size: 'sm',
            parseData: function (res) {
                for (let item of res.data) {
                    if (item.status === null)
                        item.status = "未申报";
                }
            }
        });
        form.on('submit(confirm)', function (data) {
            $.post({
                url: "../service/edit_enterprise_info.php",
                data: data.field,
                success: function (res) {
                    if (JSON.parse(res).data)
                        layer.alert("申报成功！", {icon: 1}, () => {
                            enterpriseTable.reload()
                            layer.closeAll();
                        });
                }
            })
        })
        $("#addBtn").unbind("click").click(function () {
            layer.open({
                type: 1,
                title: '企业详细信息',
                content: $('#popUp'), //这里content是一个DOM，注意:最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                area: ['1022px', '380px']
            });
            return false
        });
        $("#cancelAdd").unbind("click").click(function () {
            layer.closeAll();
        });

        function diffUserDoDiffThing(managerDo, enterpriseDo) {
            $.get({
                url: "../service/get_user_type.php",
                success: function (res) {
                    if (res === "manager") managerDo()
                    if (res === "enterprise") enterpriseDo()
                }
            })
        }

        diffUserDoDiffThing(() => {
            $(".e-mod").hide();
        }, () => {
            $(".m-mod").hide();
        });
    })
</script>
</html>
