<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="assets/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="assets/css/table.css" media="all">
    <link href="assets/plugins/font-awesome/css/font-awesome.min.css" media="all" rel="stylesheet">
    <link href="assets/plugins/adjust/css/adjustLayui.css" media="all" rel="stylesheet">
    <link href="assets/css/form.css" media="all" rel="stylesheet">
    <link href="assets/css/common.css" media="all" rel="stylesheet">
</head>
<body>
<div class="layui-fluid main">
    <div class="layui-row">
        <div class="layui-col-md12">
            <div class="s-headerSearch" id="headArea">
                <form action="" autocomplete="off" class="layui-form">
                    <div class="layui-form-item">
                        <div class="layui-inline s-layuiInline m-mod" style="display: none">
                            <label class="layui-form-label">企业名称</label>
                            <div class="layui-input-inline">
                                <input autocomplete="off" class="layui-input" id="enterpriseNameSearch"
                                       placeholder="请输入企业名称"
                                       type="text">
                            </div>
                        </div>
                        <div class="layui-inline s-layuiInline">
                            <button class="layui-btn layui-btn-warm m-mod" style="display: none" id="queryBtn">查询
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="s-commonTable">
                <table class="layui-hide" id="enterpriseTable" lay-filter="enterpriseTable"></table>
                <script id="operation" type="text/html">
                    <a class="layui-btn layui-btn-xs layui-btn-warm e-mod" lay-event="addBtn" style="display: none"
                       id="addBtn">完善企业信息</a>
                    <a class="layui-btn layui-btn-xs" lay-event="view">查看</a>
                </script>
            </div>
        </div>
    </div>
</div>

<div class="s-details" id="popUp">
    <form class="layui-form">
        <div>
            <div class="layui-form-item s-formItem5">
                <div class="layui-inline">
                    <label class="layui-form-label">企业名称</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" id="name"
                               lay-verify="required" name="name" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">企业营业执照</label>
                    <div class="layui-input-inline">
                        <a target="_blank" id="upload_license" style="color: red">未上传</a>
                    </div>
                </div>
            </div>
            <div class="layui-form-item s-formItem5">
                <div class="layui-inline">
                    <label class="layui-form-label">下属企业数量</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" id="numofsub"
                               lay-verify="number" name="numofsub" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">下属企业营业执照</label>
                    <div class="layui-input-inline">
                        <a target="_blank" id="upload_license_sub" style="color: red">未上传</a>
                    </div>
                </div>
            </div>
            <div class="layui-form-item s-formItem5">
                <div class="layui-inline">
                    <label class="layui-form-label">主营业务</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" name="mainbus"
                               lay-verify="required" id="mainbus" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">行业</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" id="industry"
                               lay-verify="required" name="industry" type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item s-formItem5">
                <div class="layui-inline">
                    <label class="layui-form-label">归属地(县市区</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" id="address"
                               lay-verify="required" name="address" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">企业负责人</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" id="chargeperson"
                               lay-verify="required" name="chargeperson" type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item s-formItem5">
                <div class="layui-inline">
                    <label class="layui-form-label">联系电话</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" name="phone"
                               id="phone" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">报告年度</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" name="created_year"
                               lay-verify="number" id="created_year" type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item s-formItem5">
                <div class="layui-inline">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" id="remark"
                               name="remark" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="s-tabBottomButton">
            <button class="layui-btn edit_mod" id="confirm" lay-filter="confirm" lay-submit type="button">提交</button>
        </div>
    </form>
</div>
</body>
<script src="assets/plugins/layui/layui.js"></script>
<script>
    layui.use(['form', 'laydate', 'table', 'layer', 'element', 'upload'], function () {
        var $ = layui.jquery,
            form = layui.form,
            laydate = layui.laydate,
            layer = layui.layer,
            table = layui.table,
            element = layui.element,
            upload = layui.upload;

        function getQueryString(name) {
            let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            let r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return decodeURIComponent(r[2]);
            }
            return null;
        }

        let enterpriseTable = table.render({
            elem: '#enterpriseTable',
            url: '../service/get_enterprise_list.php?query=&status=' + getQueryString("status"),
            toolbar: true,
            defaultToolbar: ['print', 'exports'],
            height: 'full-100',
            page: {
                layout: ['prev', 'page', 'next', 'skip', 'count'], //自定义分页布局
                limit: 10,
                groups: 3,
                first: false,
                last: false
            },
            cols: [[
                {type: 'numbers', style: 'background-color: #eee;'},
                {field: 'address', width: '180', title: '归属地（县市区）'},
                {field: 'name', width: '200', title: '企业名称'},
                {field: 'created_year', width: '100', title: '报告年度'},
                {field: 'status', width: '100', title: '申报状态'},
                {field: 'remark', width: '200', title: '备注'},
                {field: 'operation', width: '150', title: '操作', toolbar: '#operation', fixed: 'right'}
            ]],
            size: 'sm',
            parseData: function (res) {
                for (let item of res.data) {
                    item.status %= 5;
                    if (item.status == "0")
                        item.status = "未完善信息";
                    else if (item.status == "1")
                        item.status = "未填报数据";
                    else if (item.status == "2")
                        item.status = "审核中";
                    else if (item.status == "3")
                        item.status = "已退回";
                    else if (item.status == "4")
                        item.status = "已通过审核";
                }
            },
            done: function () {
                diffUserDoDiffThing(() => {
                    $(".m-mod").show();
                }, () => {
                    $(".e-mod").show();
                });
                $.post({
                    url: "../service/can_user_submit_info.php",
                    success: function (res) {
                        if (res == "1") {
                            $("#addBtn").click();
                        } else {
                            $("#addBtn").html("修改企业信息")
                        }
                    }
                })
            }
        });

        function renderUploadBtn(elem, indicator) {
            $(elem).attr('class', "layui-btn")
            $(elem).html('<i class="layui-icon">&#xe67c;</i>')
            $(elem).attr('style', "color: white")
            $(elem).click(function () {
                $.get({
                    url: "../service/attachment_delete.php",
                    data: {
                        "indicator": indicator
                    },
                    success: function (res) {
                        if (res.data) {
                            layer.msg("已删除上次提交的附件，请重新上传！")
                        }
                    },
                    dataType: 'json'
                })
            })
            upload.render({
                elem: elem
                , url: '../service/attachment_upload.php'
                , accept: 'file'
                , multiple: false
                , data: {
                    'indicator': indicator
                }
                , done: function (obj) {
                    if (obj.status === "isLogin") {
                        if (obj.data === true) {
                            layer.alert("上传成功！如需查看已上传的文件，请点击【查看】按钮!")
                            // $(elem).attr('class', "")
                            // $(elem).html('点击查看>>>')
                            // $(elem).attr('style', "color: red")
                            // $(elem).attr('href', obj.url)
                        } else
                            layer.msg("异常错误！")
                    } else {
                        layer.msg("未登录！")
                    }
                }
                , choose: function (obj) {
                    obj.preview(function (index, file, result) {
                        //对上传失败的单个文件重新上传，一般在某个事件中使用
                        //obj.upload(index, file);
                    });
                }
            })
        }

        table.on('tool(enterpriseTable)', function (obj) {
            if (obj.event === 'view') {
                $(".edit_mod").hide()
                let data = obj.data;
                $("#name").val(data["name"]);
                $("#mainbus").val(data["mainbus"]);
                $("#industry").val(data["industry"]);
                $("#address").val(data["address"]);
                $("#numofsub").val(data["numofsub"]);
                $("#chargeperson").val(data["chargeperson"]);
                $("#phone").val(data["phone"]);
                $("#created_year").val(data["created_year"]);
                $("#remark").val(data["remark"]);
                layer.open({
                    type: 1,
                    title: '企业详细信息',
                    content: $('#popUp'), //这里content是一个DOM，注意:最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                    area: ['800px', '430px'],
                    cancel: function () {
                        $("#upload_license").attr('class', "")
                        $("#upload_license").html('未上传')
                        $("#upload_license").attr('style', "color: red")
                        $("#upload_license_sub").attr('class', "")
                        $("#upload_license_sub").html('未上传')
                        $("#upload_license_sub").attr('style', "color: red")
                    }
                });
                $.get({
                    url: "../service/fetch_license.php?user=" + obj.data.loginid,
                    success: function (res) {
                        if (res.license != null) {
                            $("#upload_license").attr('class', "")
                            $("#upload_license").html('点击查看>>>')
                            $("#upload_license").attr('style', "color: red")
                            $("#upload_license").attr('href', res.license)
                        }
                        if (res.license_sub != null) {
                            $("#upload_license_sub").attr('class', "")
                            $("#upload_license_sub").html('点击查看>>>')
                            $("#upload_license_sub").attr('style', "color: red")
                            $("#upload_license_sub").attr('href', res.license_sub)
                        }
                    },
                    dataType: "json"
                })
            } else if (obj.event === 'addBtn') {
                $(".edit_mod").show()
                let data = obj.data;
                $("#name").val(data["name"]);
                $("#mainbus").val(data["mainbus"]);
                $("#industry").val(data["industry"]);
                $("#address").val(data["address"]);
                $("#numofsub").val(data["numofsub"]);
                $("#chargeperson").val(data["chargeperson"]);
                $("#phone").val(data["phone"]);
                $("#created_year").val(data["created_year"]);
                $("#remark").val(data["remark"]);
                renderUploadBtn("#upload_license", "企业营业执照")
                renderUploadBtn("#upload_license_sub", "下属企业营业执照")
                layer.open({
                    type: 1,
                    title: '请完善企业详细信息',
                    content: $('#popUp'), //这里content是一个DOM，注意:最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                    area: ['800px', '430px'],
                    cancel: function () { // 恢复原样式
                        $("#upload_license").attr('class', "")
                        $("#upload_license").html('未上传')
                        $("#upload_license").attr('style', "color: red")
                        $("#upload_license_sub").attr('class', "")
                        $("#upload_license_sub").html('未上传')
                        $("#upload_license_sub").attr('style', "color: red")
                    }
                });
            }
        })

        form.on('submit(confirm)', function (data) {
            $.post({
                url: "../service/edit_enterprise_info.php",
                data: data.field,
                success: function (res) {
                    if (JSON.parse(res).data)
                        layer.alert("完善成功！", {icon: 1}, () => {
                            location.reload()
                            layer.closeAll();
                        });
                }
            })
        })

        function diffUserDoDiffThing(managerDo, enterpriseDo) {
            $.get({
                url: "../service/get_user_type.php",
                success: function (res) {
                    if (res === "manager") managerDo()
                    if (res === "enterprise") enterpriseDo()
                }
            })
        }

        $("#queryBtn").unbind("click").click(function () {
            console.log(getQueryString("status"))
            enterpriseTable.reload({
                url: '../service/get_enterprise_list.php?query=' + $("#enterpriseNameSearch").val() + '&status=' + getQueryString("status"),
            })
            return false;
        })
    })
</script>
</html>
