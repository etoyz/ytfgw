<!-- 修改密码弹窗 -->
<div class="s-details" id="changePasswordWin">
    <form action="" autocomplete="off" class="layui-form">

            <label class="layui-form-label">新密码</label>

        </div>
        <div class="layui-form-item s-formItem4">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-block">
                <input autocomplete="off" class="layui-input" lay-verify="required|repass" name="confirmPassword"
                       placeholder="请输入确认密码" type="password">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block s-submitButton5">
                <button class="layui-btn" lay-filter="save" lay-submit type="button">确认</button>
            </div>
        </div>
    </form>
</div>

<!-- 注册新用户弹窗 -->
<div class="s-details" id="registerWin">
    <form action="" autocomplete="off" class="layui-form" id="regForm">
        <div class="layui-form-item s-formItem4">
            <label class="layui-form-label">登录账号</label>
            <div class="layui-input-block">

                       placeholder="请输入登录账号">
            </div>
        </div>
        <div class="layui-form-item s-formItem4">
            <label class="layui-form-label">企业名</label>
            <div class="layui-input-block">
                <input autocomplete="off" class="layui-input" lay-verify="required" name="name"
                       placeholder="请输入企业名">
            </div>
        </div>
        <div class="layui-form-item s-formItem4">
            <label class="layui-form-label">归属地</label>
            <div class="layui-input-block">
                <input autocomplete="off" class="layui-input" lay-verify="required" name="address"
                       placeholder="请输入归属地，如：莱山区">
            </div>
        </div>
        <div class="layui-form-item s-formItem4">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input autocomplete="off" class="layui-input" lay-verify="required|pass" name="loginpw" id="loginpw"
                       placeholder="请输入6到12位密码" type="password">
            </div>
        </div>
        <div class="layui-form-item s-formItem4">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-block">
                <input autocomplete="off" class="layui-input" lay-verify="required|repass2" name="confirmPassword"
                       placeholder="请确认密码" type="password">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block s-submitButton5">

<!-- 控制面板弹窗 -->

                  class="layui-textarea"></textarea>
        <br>
        <div class="layui-input-block">
            <label class="layui-form-label" style="width: 150px;">是否允许企业登录：</label>
            <input type="checkbox" name="allowLogin" id="allowLogin" lay-skin="switch" lay-text="允许登录|禁止登录">
        </div>
        <hr>
        <div class="layui-btn" id="config" lay-filter="config" lay-submit style="margin-left: 249px;width: 70px;">保存
        </div>
    </div>

<script src="assets/plugins/layui/layui.js"></script>
<script src="assets/common/js/tab.js?_=sdfgdfh"></script>
<script>
    layui.use(['form', 'layer'], function () {
        var $ = layui.jquery,
            form = layui.form,
            layer = layui.layer;

        form.verify({

            // 既支持上述函数式的方式，也支持下述数组的形式
            // 数组的两个值分别代表:[正则匹配、匹配不符时的提示文字]
            // 密码验证
            pass: [
                /^[\S]{6,12}$/,
                '密码必须6到12位，且不能出现空格'
            ],

            // 确认密码验证
            repass: function (value, item) { //value:表单的值、item:表单的DOM对象
                var passwordValue = $('input[name=password]').val();
                // 判断条件也可为:!new RegExp(passwordValue).test(value)
                if (value != passwordValue) {
                    return '两次输入的密码不一致!';
                }
            },

            repass2: function (value) {
                var passwordValue = $('input[name=loginpw]').val();
                // 判断条件也可为:!new RegExp(passwordValue).test(value)
                if (value != passwordValue) {
                    return '两次输入的密码不一致!';
                }
            }
        });
        $.get({
            url: "../service/get_manager_name.php",
            success: function (res) {
                $("#name").html(res + " ")
            }
        })
        $.get({
            url: "../service/getLoginId.php",
            success: function (res) {
                $("#loginName").html(res + " ")
                if (res === "")
                    layer.alert("登录已经过期，请重新登录！", {icon: 3}, function () {
                        location.href = "manage_login.html"
                    })
            }
        })
        $.get({
            url: "../service/can_user_control_system.php",
            success: function (res) {
                if (res == "1")
                    $("#controlPanel").show()
            }
        })
        $.get({
            url: "../service/get_manager_type.php",
            success: function (res) {
                if (res != "expert")
                    $(".m-mod").show()
            }
        })
        $("#logout").unbind("click").click(function () {
            location.href = "../service/manage_logout.php";
        })
        // 显示“修改密码”弹窗
        $('body').on('click', '#changePassword', function () {
            var index = layer.open({
                type: 1,
                title: '修改密码',
                content: $('#changePasswordWin'), //这里content是一个DOM，注意:最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                area: '300px'
            });
            form.on('submit(save)', function (data) {
                $.post({
                    url: "../service/change_passwd.php",
                    data: {
                        loginpw: data.field.password
                    },
                    success: function (res) {
                        layer.alert(res, function () {
                            location.reload()
                        });
                    }
                })
                // 关闭当前弹出层
                layer.close(index);
            });
        });

        $('body').on('click', '#registerEnterprise', function () {
            $("#regForm").trigger("reset")
            var index = layer.open({
                type: 1,
                title: '注册企业用户（申报）',
                content: $('#registerWin'), //这里content是一个DOM，注意:最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                area: '300px'
            });
            form.on('submit(subForReg)', function (data) {
                $.post({
                    url: "../service/enterprise_register.php?status=0",
                    data: data.field,
                    success: function (res) {
                        if (res.nameRepetition)
                            layer.alert("名字重复！", {icon: 2})
                        if (res.regSuccess) {
                            layer.alert("注册成功！\n企业【" + $("input[name=name]").val() + "】的登录账号为【" + res.username + "】,密码为【" + $("#loginpw").val() + "】", {icon: 1})
                        }

                    },
                    dataType: 'json'
                })
                // 关闭当前弹出层
                layer.close(index);
            });
        });

        $('body').on('click', '#registerEnterprise2', function () {
            $("#regForm").trigger("reset")
            var index = layer.open({
                type: 1,
                title: '注册企业用户（评价）',
                content: $('#registerWin'), //这里content是一个DOM，注意:最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                area: '300px'
            });
            form.on('submit(subForReg)', function (data) {
                console.log(data)
                $.post({
                    url: "../service/enterprise_register.php?status=5",
                    data: data.field,
                    success: function (res) {
                        if (res.nameRepetition)
                            layer.alert("名字重复！", {icon: 2})
                        if (res.regSuccess) {
                            layer.alert("注册成功！\n企业【" + $("input[name=name]").val() + "】的登录账号为【" + res.username + "】,密码为【" + $("#loginpw").val() + "】", {icon: 1})
                        }

                    },
                    dataType: 'json'
                })
                // 关闭当前弹出层
                layer.close(index);
            });
        });

        $('body').on('click', '#controlPanel', function () {
            $.get({
                url: "../service/get_func_config.php",
                dataType: "json",
                success: function (res) {
                    $("#announcement_input").val(res.announcement)
                    if (res.SYSTEM_LOCK == "ON")
                        $("#allowLogin").prop("checked", false);
                    else
                        $("#allowLogin").prop("checked", true);
                    form.render()
                }
            })
            layer.open({
                type: 1,
                title: '控制面板',
                content: $('#controlPanelWin'), //这里content是一个DOM，注意:最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                area: ['600px', '460px']
            });
            form.on('submit(config)', function (data) {
                $.post({
                    url: "../service/set_func_config.php",
                    data: data.field,
                    success: function (res) {
                        if (res == "1")
                            layer.alert("操作成功，请刷新页面！", {icon: 1}, function () {
                                location.reload();
                            })
                        else
                            layer.alert(res)
                    }
                })
            });
        });
    }).config({
        base: 'assets/common/js/'
    }).use(['app'], function () {
        var app = layui.app;
        //主入口
        app.set({
            type: 'iframe'
        }).init();
    });
</script>
