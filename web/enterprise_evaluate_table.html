<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="assets/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="assets/css/table.css" media="all">
    <link href="assets/plugins/font-awesome/css/font-awesome.min.css" media="all" rel="stylesheet">
    <link href="assets/plugins/adjust/css/adjustLayui.css" media="all" rel="stylesheet">
    <link href="assets/css/form.css" media="all" rel="stylesheet">
    <link href="assets/css/common.css" media="all" rel="stylesheet">
</head>
<body>
<div class="layui-fluid main">
    <div class="layui-row">
        <div class="layui-col-md12">
            <div class="s-headerSearch" id="headArea">
                <form action="" autocomplete="off" class="layui-form">
                    <div class="layui-form-item">
                        <div class="layui-inline s-layuiInline m-mod" style="display: none">
                            <label class="layui-form-label">企业名称</label>
                            <div class="layui-input-inline">
                                <input autocomplete="off" class="layui-input" id="enterpriseNameSearch"
                                       placeholder="请输入企业名称"
                                       type="text">
                            </div>
                        </div>
                        <div class="layui-inline s-layuiInline">
                            <button class="layui-btn layui-btn-warm m-mod" style="display: none" id="queryBtn">查询
                            </button>
                            <button class="layui-btn e-mod" style="display: none" id="submit">填报数据</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="s-commonTable">
                <table class="layui-hide" id="enterpriseTable" lay-filter="enterpriseTable"></table>
                <script id="operation" type="text/html">
                    <a class="layui-btn layui-btn-xs" lay-event="view_data">附件</a>
                    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="view_score_mach">查看机器评判结果</a>
                    <a class="layui-btn layui-btn-xs m-mod" style="display: none" lay-event="pass">通过</a>
                    <a class="layui-btn layui-btn-xs layui-btn-danger m-mod" style="display: none"
                       lay-event="return">退回</a>
                </script>
            </div>
        </div>
    </div>
</div>

<div class="s-details" id="dataTablePopup">
    <table class="layui-hide" id="dataTable" lay-filter="dataTable"></table>
    <script id="operationDataTable" type="text/html">
        <a class="layui-btn layui-btn-xs file_upload" lay-event="file_upload"><i
                class="layui-icon">&#xe67c;</i>上传附件</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="file_del">删除附件</a>
    </script>
    <div class="layui-btn-container s-tabBottomButton">
        <span class="layui-btn" id="submitForPreserve"> 保存</span>
        <span class="layui-btn layui-btn-warm" id="submitForReview">
                提交申报 <svg class="icon" height="21" p-id="6305" t="1623748927861"
                          version="1.1" viewBox="0 0 1024 620" width="21" xmlns="http://www.w3.org/2000/svg"><path
                d="M960 260.571L462.222 864 64 512l49.778-100.571 348.444 201.142L960 160z" fill="#ffffff"
                p-id="6306"></path></svg>
        </span>
    </div>
</div>

<div class="s-details" id="scoreTablePopup">
    <table class="layui-hide" id="scoreTable" lay-filter="scoreTable"></table>
</div>

</body>
<script src="assets/plugins/layui/layui.js"></script>
<script>
    layui.use(['form', 'laydate', 'table', 'layer', 'element', 'upload'], function () {
        var $ = layui.jquery,
            form = layui.form,
            laydate = layui.laydate,
            layer = layui.layer,
            table = layui.table,
            element = layui.element,
            upload = layui.upload;

        $.post({
            url: "../service/can_user_submit_info.php",
            success: function (res) {
                if (res == "1") {
                    layer.alert("请先完善企业基本信息！\n完善基本信息之后可刷新本页面继续操作！", () => {
                    })
                }
            }
        })

        function getQueryString(name) {
            let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            let r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return decodeURIComponent(r[2]);
            }
            return null;
        }

        let maintable = table.render({
            elem: '#enterpriseTable',
            url: '../service/get_enterprise_list.php?query=&status=' + getQueryString("status"),
            toolbar: true,
            defaultToolbar: ['print', 'exports'],
            height: 'full-100',
            page: {
                layout: ['prev', 'page', 'next', 'skip', 'count'], //自定义分页布局
                limit: 10,
                groups: 3,
                first: false,
                last: false
            },
            cols: [[
                {field: 'city', width: '100', title: '市'},
                {field: 'name', width: '220', title: '企业名称'},
                {field: 'year', width: '100', title: '报告年度'},
                {field: 'status', width: '100', title: '申报状态'},
                {field: 'expert_score', width: '120', title: '专家评价分数'},
                {field: 'expert_result', width: '120', title: '评审结果'},
                {field: 'submit_time', width: '150', title: '填报时间'},
                {field: 'return_reason', width: '150', title: '退回原因'},
                {field: 'remark', width: '110', title: '备注'},
                {field: 'operation', width: '320', title: '操作', toolbar: '#operation', fixed: 'right'}
            ]],
            size: 'sm',
            parseData: function (res) {
                for (let item of res.data) {
                    if (item.status === "0")
                        item.status = "未完善信息";
                    else if (item.status === "1")
                        item.status = "未申报数据";
                    else if (item.status === "2")
                        item.status = "审核中";
                    else if (item.status === "3")
                        item.status = "已退回";
                    else if (item.status === "4")
                        item.status = "待专家评价";
                }
            }
        });

        let indicator_selected;

        function renderUpload() {
            upload.render({
                elem: '.file_upload'
                , url: '../service/attachment_upload.php'
                , accept: 'file'
                , multiple: false
                , data: {
                    'indicator': function () {
                        return indicator_selected;
                    }
                }
                , done: function (obj) { //当文件全部被提交后，才触发
                    if (obj.status === "isLogin") {
                        if (obj.data === true)
                            layer.msg("上传成功！")
                        else
                            layer.msg("异常错误！")
                        dataTableWithAttach.reload({
                            done: () => {
                                renderUpload()
                            }
                        })
                    } else {
                        layer.msg("请先申报数据！")
                    }
                }
                , choose: function (obj) {
                    obj.preview(function (index, file, result) {
                        //对上传失败的单个文件重新上传，一般在某个事件中使用
                        //obj.upload(index, file);
                    });
                }
            });
        }

        let dataTableWithAttach = table.render({
            elem: '#dataTable',
            url: "../service/get_evaluating_indicator.php",
            height: 1100,
            limit: Number.MAX_SAFE_INTEGER,
            cols: [[
                {type: 'numbers', style: 'background-color: #eee;'},
                {field: 'indicator', width: 450, title: '指标', style: 'background-color: #eee;'},
                {field: 'value', width: 110, title: '数值', style: 'background-color: #eee;'},
                {field: 'unit', width: 90, title: '单位', style: 'background-color: #eee;'},
                {field: 'attachment', width: 220, title: '附件', style: 'background-color: #eee;'}, //单元格内容水平居中
                {
                    field: 'operation', width: 170,
                    title: '操作',
                    toolbar: '#operationDataTable',
                    fixed: 'right',
                    style: 'background-color: #eee;'
                }
            ]],
            size: 'sm',
            done: function () {
                renderUpload()
            }
        });

        table.on('tool(enterpriseTable)', function (obj) {
            if (obj.event === 'view_data') {
                let loadMsg = layer.load(1)
                dataTableWithAttach.reload({
                    url: "../service/get_evaluating_indicator_value.php?user=" + obj.data["loginid"],
                    done: () => {
                        layer.close(loadMsg)
                        layer.open({
                            type: 1,
                            title: '企业详细数据',
                            content: $('#dataTablePopup'), //这里content是一个DOM，注意:最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                            area: ['1150px', '90%']
                        });
                        renderUpload()
                    }
                })
            } else if (obj.event === 'view_score_mach') {
                let msg = layer.load(1)
                table.render({
                    elem: '#scoreTable',
                    url: "../service/get_score_indicator_value.php?user=" + obj.data.loginid,
                    height: 900,
                    toolbar: true,
                    defaultToolbar: ['print', 'exports'],
                    limit: Number.MAX_SAFE_INTEGER,
                    cols: [[
                        {type: 'numbers', style: 'background-color: #eee;'},
                        {field: 'indicator', width: 300, title: '指标', style: 'background-color: #eee;'},
                        {field: 'score', width: 150, title: '成绩', style: 'background-color: #FFFFFF;'},
                    ]],
                    size: 'sm',
                    done: function () {
                        layer.open({
                            type: 1,
                            title: '机器评判结果',
                            content: $('#scoreTablePopup'), //这里content是一个DOM，注意:最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                            area: ['500x', '90%']
                        });
                        layer.close(msg)
                    }
                });
            } else if (obj.event === 'pass') {
                layer.confirm("确认通过【" + obj.data.name + "】的申请吗？", {
                    btn: ['确认', '取消'] //可以无限个按钮
                }, function () {
                    $.post({
                        url: "../service/check_data.php",
                        data: {
                            "loginid": obj.data.loginid,
                            "operation": "pass"
                        },
                        success: function (res) {
                            if (res.data === true)
                                layer.alert("成功！", {icon: "1"})
                            maintable.reload()
                        },
                        dataType: "json"
                    })
                })
            } else if (obj.event === 'return') {
                layer.prompt({title: "请输入退回原因"}, function (value, index) {
                    $.post({
                        url: "../service/check_data.php",
                        data: {
                            "loginid": obj.data.loginid,
                            "operation": "return",
                            "return_reason": value
                        },
                        success: function (res) {
                            if (res.data === true)
                                layer.alert("成功！", {icon: "1"})
                            maintable.reload()
                        },
                        dataType: "json"
                    })
                    layer.close(index);
                });
            }
        })

        table.on('tool(dataTable)', function (obj) { // 监听的tool在页面元素中被标记为dataTable
            if (obj.event === 'file_upload') {
                indicator_selected = obj.data.indicator;
            } else if (obj.event === "file_del") {
                $.get({
                    url: "../service/attachment_delete.php",
                    data: {
                        "indicator": obj.data.indicator
                    },
                    success: function (res) {
                        if (res.data) {
                            layer.msg("删除成功！")
                            dataTableWithAttach.reload({
                                done: () => {
                                    renderUpload()
                                }
                            })
                        } else {
                            layer.msg("删除失败！")
                        }
                    },
                    dataType: 'json'
                })
            }
        })

        function diffUserDoDiffThing(managerDo, enterpriseDo) {
            $.get({
                url: "../service/get_user_type.php",
                success: function (res) {
                    if (res === "manager") managerDo()
                    if (res === "enterprise") enterpriseDo()
                }
            })
        }

        diffUserDoDiffThing(() => {
            $(".m-mod").show();
        }, () => {
            $(".e-mod").show();
        });

        $.post({
            url: "../service/can_user_submit_data.php",
            success: function (res) {
                if (res == "1")
                    $("#submit").click();
                else
                    $("#submit").html("修改填报数据");
            }
        })

        let dataToBeSub = {};
        $("#submit").unbind("click").click(function () {
            table.render({
                elem: '#dataTable',
                url: "../service/get_evaluating_indicator_value.php",
                height: 1100,
                limit: Number.MAX_SAFE_INTEGER,
                cols: [[
                    {type: 'numbers', style: 'background-color: #eee;'},
                    {field: 'indicator', width: 450, title: '指标', style: 'background-color: #eee;'},
                    {field: 'value', width: 110, title: '数值', edit: "number", style: 'background-color: #FFFFFF;'},
                    {field: 'unit', width: 90, title: '单位', style: 'background-color: #eee;'},
                ]],
                size: 'sm',
                done: function (res) {
                    for (const d of res.data) {
                        if (d["value"] != null)
                            dataToBeSub[d["indicator"]] = d["value"];
                    }
                }
            });
            layer.open({
                type: 1,
                title: '请在数值列输入详细数据',
                content: $('#dataTablePopup'), //这里content是一个DOM，注意:最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                area: ['748px', '90%']
            });
            return false
        });

        let dataLength = 32;
        table.on('edit(dataTable)', function (obj) {
            var value = obj.value //得到修改后的值
                , data = obj.data //得到所在行所有键值
                , field = obj.field; //得到字段
            dataToBeSub[data.indicator] = value;
            if (value === "")
                delete dataToBeSub[data.indicator]
        });
        $("#submitForReview").unbind("click").click(function () {
            layer.confirm("提交申报后将不可修改，确认提交吗？", {
                btn: ['确认', '取消'] //可以无限个按钮
            }, function () {
                if (Object.keys(dataToBeSub).length < dataLength) {
                    layer.msg("请输入全部数据！");
                    return false;
                }
                let msg = layer.load(1)
                $.post({
                    url: "../service/submit_data.php",
                    data: dataToBeSub,
                    success: function (res) {
                        layer.close(msg)
                        if (res.data === true) {
                            layer.alert("提交审核成功！请上传附件", {icon: 1}, () => {
                                layer.closeAll();
                                location.reload();
                            })
                        } else
                            // } else if (res.data === 1265) {
                            layer.alert("请检查数据格式是否正确！", {icon: 2})
                        // } else {
                        //     layer.alert(res.data + '', {icon: 2}, () => {
                        //         layer.closeAll();
                        //     })
                        // }
                    },
                    dataType: "json"
                })
                return false
            })
        })
        $("#queryBtn").unbind("click").click(function () {
            maintable.reload({
                url: '../service/get_enterprise_list.php?query=' + $("#enterpriseNameSearch").val() + '&status=' + getQueryString("status"),
            })
            return false;
        })
    })
</script>
</html>
