<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="assets/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="assets/css/table.css" media="all">
    <link href="assets/plugins/font-awesome/css/font-awesome.min.css" media="all" rel="stylesheet">
    <link href="assets/plugins/adjust/css/adjustLayui.css" media="all" rel="stylesheet">
    <link href="assets/css/form.css" media="all" rel="stylesheet">
    <link href="assets/css/common.css" media="all" rel="stylesheet">
    <style>
        .e-mod {
            display: none;
        }

        .m-mod {
            display: none;
        }
    </style>
</head>
<body>
<div class="layui-fluid main">
    <div class="layui-row">
        <div class="layui-col-md12">
            <div class="s-headerSearch" id="headArea">
                <form action="" autocomplete="off" class="layui-form">
                    <div class="layui-form-item">
                        <div class="layui-inline s-layuiInline m-mod">
                            <label class="layui-form-label">归属地</label>
                            <div class="layui-input-inline">
                                <input autocomplete="off" class="layui-input" id="addressSearch"
                                       placeholder="请输入归属地"
                                       type="text">
                            </div>
                        </div>
                        <div class="layui-inline s-layuiInline m-mod">
                            <label class="layui-form-label">企业名称</label>
                            <div class="layui-input-inline">
                                <input autocomplete="off" class="layui-input" id="enterpriseNameSearch"
                                       placeholder="请输入企业名称"
                                       type="text">
                            </div>
                        </div>
                        <div class="layui-inline s-layuiInline m-mod">
                            <label class="layui-form-label">申报状态</label>
                            <div class="layui-input-inline">
                                <select id="statusSearch">
                                    <option value="-1">全部</option>
                                    <option value="0">未完善信息</option>
                                    <option value="1">未填报数据</option>
                                    <option value="2">审核中</option>
                                    <option value="3">已退回</option>
                                    <option value="4">已通过审核</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline s-layuiInline">
                            <button class="layui-btn layui-btn-warm m-mod" id="queryBtn">查询
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="s-commonTable">
                <table class="layui-hide" id="enterpriseTable" lay-filter="enterpriseTable"></table>
                <script id="operation" type="text/html">
                    <a class="layui-btn layui-btn-xs layui-btn-normal e-mod" lay-event="addBtn" id="addBtn">完善企业信息</a>
                    <a class="layui-btn layui-btn-xs" lay-event="view">查看</a>
                    <a class="layui-btn layui-btn-xs m-mod layui-btn-danger" lay-event="delete_account">删除账号</a>
                </script>
            </div>
        </div>
    </div>
</div>

<div class="s-details" id="popUp">
    <form class="layui-form">
        <div>
            <div class="layui-form-item s-formItem5">
                <div class="layui-inline">
                    <label class="layui-form-label">企业名称</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" id="name"
                               lay-verify="required" name="name" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">企业营业执照<br>(含附表1)</label>
                    <div class="layui-input-inline">
                        <button class="edit-mod layui-btn" id="upload_license" type="button"><i class="layui-icon">&#xe67c;</i>
                        </button>
                        <a target="_blank" id="upload_license_indicate" style="color: red"></a>
                    </div>
                </div>
            </div>
            <div class="layui-form-item s-formItem5">
                <div class="layui-inline">
                    <label class="layui-form-label">下属企业数量</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" id="numofsub"
                               lay-verify="number" name="numofsub" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">下属企业营业执照</label>
                    <div class="layui-input-inline">
                        <button class="edit-mod layui-btn" id="upload_license_sub" type="button"><i class="layui-icon">&#xe67c;</i>
                        </button>
                        <a target="_blank" id="upload_license_sub_indicate" style="color: red"></a>
                    </div>
                </div>
            </div>
            <div class="layui-form-item s-formItem5">
                <div class="layui-inline">
                    <label class="layui-form-label">主营业务</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" name="mainbus"
                               lay-verify="required" id="mainbus" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">行业</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" id="industry"
                               lay-verify="required" name="industry" type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item s-formItem5">
                <div class="layui-inline">
                    <label class="layui-form-label">归属地(县市区</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" id="address"
                               lay-verify="required" name="address" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">企业负责人</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" id="chargeperson"
                               lay-verify="required" name="chargeperson" type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item s-formItem5">
                <div class="layui-inline">
                    <label class="layui-form-label">联系电话</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" name="phone"
                               lay-verify="required" id="phone" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">报告年度</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" name="created_year"
                               lay-verify="number" id="created_year" type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item s-formItem5">
                <div class="layui-inline">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" id="remark" style="width: 500px"
                               name="remark" type="text" placeholder="若企业名称发生变更，请在此说明原企业名">
                    </div>
                </div>
            </div>
        </div>
        <div class="s-tabBottomButton">
            <button class="layui-btn edit-mod" id="confirm" lay-filter="confirm" lay-submit type="button">提交</button>
        </div>
    </form>
</div>
</body>
<script src="assets/plugins/layui/layui.js"></script>
<script>
    layui.use(['form', 'laydate', 'table', 'layer', 'element', 'upload'], function () {
        var $ = layui.jquery,
            form = layui.form,
            laydate = layui.laydate,
            layer = layui.layer,
            table = layui.table,
            element = layui.element,
            upload = layui.upload;

        function getQueryString(name) {
            let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            let r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return decodeURIComponent(r[2]);
            }
            return null;
        }

        let enterpriseTable = table.render({
            elem: '#enterpriseTable',
            url: '../service/get_enterprise_list.php?query=&status=' + getQueryString("status"),
            toolbar: true,
            defaultToolbar: ['print', 'exports'],
            height: 'full-100',
            page: {
                layout: ['prev', 'page', 'next', 'skip', 'count'], //自定义分页布局
                limit: 10,
                groups: 3,
                first: false,
                last: false
            },
            cols: [[
                {type: 'numbers', style: 'background-color: #eee;'},
                {field: 'address', width: '180', title: '归属地（县市区）'},
                {field: 'name', width: '300', title: '企业名称'},
                {field: 'created_year', width: '100', title: '报告年度'},
                {field: 'status', width: '100', title: '申报状态'},
                {field: 'remark', width: '400', title: '备注'},
                {field: 'operation', width: '150', title: '操作', toolbar: '#operation', fixed: 'right'}
            ]],
            size: 'sm',
            parseData: function (res) {
                for (let item of res.data) {
                    item.status %= 5;
                    if (item.status == "0")
                        item.status = "未完善信息";
                    else if (item.status == "1")
                        item.status = "未填报数据";
                    else if (item.status == "2")
                        item.status = "审核中";
                    else if (item.status == "3")
                        item.status = "已退回";
                    else if (item.status == "4")
                        item.status = "已通过审核";
                }
            },
            done: function () {
                diffUserDoDiffThing(function () {
                    $(".m-mod").css("display", "inline-block");
                }, function () {
                    $(".e-mod").css("display", "inline-block");
                });
                $.post({
                    url: "../service/can_user_submit_info.php",
                    success: function (res) {
                        if (res == "1") {
                            $("#addBtn").click();
                        } else {
                            $("#addBtn").html("修改企业信息")
                        }
                    }
                })
            }
        });

        function renderUploadBtn(elem, indicator, user) {
            $(elem).click(function () {
                $.get({
                    url: "../service/attachment_delete.php",
                    data: {
                        "indicator": indicator
                    },
                    success: function (res) {
                        if (res.data) {
                            layer.msg("已删除上次提交的附件，请重新上传！")
                            renderUploadIndicator(user)
                        }
                    },
                    dataType: 'json'
                })
            })
            upload.render({
                elem: elem
                , url: '../service/attachment_upload.php'
                , accept: 'file'
                , exts: 'pdf'
                , multiple: false
                , data: {
                    'indicator': indicator
                }
                , done: function (obj) {
                    if (obj.status === "isLogin") {
                        if (obj.data === true) {
                            layer.alert("上传成功！")
                            renderUploadIndicator(user)
                            // $(elem).attr('class', "")
                            // $(elem).html('点击查看>>>')
                            // $(elem).attr('style', "color: red")
                            // $(elem).attr('href', obj.url)
                        } else
                            layer.msg("异常错误！")
                    } else {
                        layer.msg("未登录！")
                    }
                }
                , choose: function (obj) {
                    obj.preview(function (index, file, result) {
                        //对上传失败的单个文件重新上传，一般在某个事件中使用
                        //obj.upload(index, file);
                    });
                }
            })
        }

        function renderUploadIndicator(user) {
            $.get({
                url: "../service/fetch_license.php?user=" + user,
                success: function (res) {
                    if (res.license != null) {
                        $("#upload_license_indicate").html('点击查看>>>')
                        $("#upload_license_indicate").attr('href', "../service/attachment_view.php?path=" + encodeURIComponent(res.license))
                        $("#upload_license_indicate").attr('onclick', "return true")
                    } else {
                        $("#upload_license_indicate").html('未上传')
                        $("#upload_license_indicate").attr('onclick', "return false")
                    }
                    if (res.license_sub != null) {
                        $("#upload_license_sub_indicate").html('点击查看>>>')
                        $("#upload_license_sub_indicate").attr('href', "../service/attachment_view.php?path=" + encodeURIComponent(res.license_sub))
                        $("#upload_license_sub_indicate").attr('onclick', "return true")
                    } else {
                        $("#upload_license_sub_indicate").html('未上传')
                        $("#upload_license_sub_indicate").attr('onclick', "return false")
                    }
                },
                dataType: "json"
            })
        }

        table.on('tool(enterpriseTable)', function (obj) {
            if (obj.event === 'view') {
                // render 附件指示label
                renderUploadIndicator(obj.data.loginid)
                $(".edit-mod").hide()
                let data = obj.data;
                $("#name").val(data["name"]);
                $("#mainbus").val(data["mainbus"]);
                $("#industry").val(data["industry"]);
                $("#address").val(data["address"]);
                $("#numofsub").val(data["numofsub"]);
                $("#chargeperson").val(data["chargeperson"]);
                $("#phone").val(data["phone"]);
                $("#created_year").val(data["created_year"]);
                $("#remark").val(data["remark"]);
                layer.open({
                    type: 1,
                    title: '企业详细信息',
                    content: $('#popUp'), //这里content是一个DOM，注意:最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                    area: ['800px', '430px'],
                });
            } else if (obj.event === 'addBtn') {
                // render 附件指示label
                renderUploadIndicator(obj.data.loginid)
                $(".edit-mod").show()
                renderUploadBtn("#upload_license", "企业营业执照", obj.data.loginid)
                renderUploadBtn("#upload_license_sub", "下属企业营业执照", obj.data.loginid)
                let data = obj.data;
                $("#name").val(data["name"]);
                $("#mainbus").val(data["mainbus"]);
                $("#industry").val(data["industry"]);
                $("#address").val(data["address"]);
                $("#numofsub").val(data["numofsub"]);
                $("#chargeperson").val(data["chargeperson"]);
                $("#phone").val(data["phone"]);
                $("#created_year").val(data["created_year"]);
                $("#remark").val(data["remark"]);
                layer.open({
                    type: 1,
                    title: '请完善企业详细信息',
                    content: $('#popUp'), //这里content是一个DOM，注意:最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                    area: ['800px', '430px'],
                });
            } else if (obj.event === 'delete_account') {
                layer.confirm("若执行删除账号，将会删除该账号在此系统上的全部数据，包括基本信息、评价数据以及上传的附件等，确定执行删除吗？", {
                    icon: 0,
                    title: '请注意',
                    id: 0
                }, function () {
                    layer.prompt({
                        formType: 3,
                        title: '请输入【企业名称】确认删除',
                        area: ['800px', '350px'],
                        id: 1,
                        btn: ["确认删除", "取消"]
                    }, function (value, index1) {
                        if (value !== obj.data.name) {
                            layer.closeAll()
                            layer.alert("企业名称不匹配，未执行删除！")
                            return false;
                        }
                        $.post({
                            url: "../service/delete_account.php",
                            data: {
                                "loginid": obj.data.loginid
                            },
                            dataType: 'json',
                            success: function (res) {
                                if (res.db === true) {
                                    layer.alert("删除成功！", function (){
                                        layer.closeAll()
                                        enterpriseTable.reload()
                                    })
                                } else {
                                    layer.alert("删除失败！" + JSON.stringify(res))
                                }
                            }
                        })
                    });
                })
            }
        })

        form.on('submit(confirm)', function (data) {
            $.post({
                url: "../service/edit_enterprise_info.php",
                data: data.field,
                success: function (res) {
                    if (JSON.parse(res).data)
                        layer.alert("完善成功！", {icon: 1}, function () {
                            location.reload()
                            layer.closeAll();
                        });
                }
            })
        })

        function diffUserDoDiffThing(adminDo, enterpriseDo) {
            $.get({
                url: "../service/get_user_type.php",
                success: function (res) {
                    if (res === "admin") adminDo()
                    if (res === "enterprise") enterpriseDo()
                }
            })
        }

        $("#queryBtn").unbind("click").click(function () {
            enterpriseTable.reload({
                url: '../service/get_enterprise_list.php?query=' + $("#enterpriseNameSearch").val()
                    + '&status=' + getQueryString("status")
                    + '&status_specific=' + $("#statusSearch").val()
                    + '&query_address=' + $("#addressSearch").val(),
                page: {
                    curr: 1
                },
            })
            return false;
        })
    })
</script>
</html>
